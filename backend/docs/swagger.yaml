paths:
  /applet:
    get:
      description: Retrieve all applets associated with the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: List of user applets
          schema:
            items:
              $ref: '#/definitions/models.Applet'
            type: array
        "400":
