            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a new applet
      tags:
      - applets
    post:
      consumes:
      - application/json
      description: Create a new applet for the user
      parameters:
      - description: Applet data
        in: body
        name: applet
        required: true
        schema:
