          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get all applets for the user
      tags:
      - applets
    patch:
      consumes:
      - application/json
      description: Update a applet for the user
      parameters:
      - description: Applet data
        in: body
        name: applet
        required: true
        schema:
          $ref: '#/definitions/models.UpdateApplet'
